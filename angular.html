<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Example - Calculator </title>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="app">

  
    <div ng-controller="ContactController">
       <form>
       <label>Name</label>
       <input type ="text" name="name" ng-model="newcontact.name" /><br/><br/>
        <label>Email</label>
       <input type ="text" name="email" ng-model="newcontact.email" /><br/><br/>
       <label>Phone</label>
       <input type ="text" name="phone" ng-model="newcontact.phone" /><br/><br/>
       <br/>
       <input type="hidden" ng-model="newcontact.id" />
       <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
       </form>
      <table class="table table-striped table-bordered">
      <thead>
      <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="contact in contacts">
      <td>{{ contact.name }}</td>
       <td>{{ contact.email }}</td>
       <td>{{ contact.phone }}</td>
       <td><a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>
       </td>
       </tr>
       </tbody>
       </table>
      
      
       </div>





</body>

</html>
